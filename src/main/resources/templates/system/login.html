<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>

</head>
<body>



<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form id="main-form" th:action="@{/j_spring_security_check}" method="post">
                <div class="form-title" th:text="'Login page'"></div>
                <div class="form-content">
                    <div class="form-group">
                        <input id="login" name="login" class="form-control"
                               th:placeholder="'Type login here'"/>
                    </div>
                    <div class="form-group">
                        <input id="password" name="password" type="password" class="form-control"
                               th:placeholder="'Type password here'"/>
                    </div>
                </div>
                <button class="btn btn-success" th:text="'Login'"></button>
            </form>
        </div>
    </div>

</div>



</body>
</html>
