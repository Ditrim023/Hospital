<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
</head>
<body>
<div id="login-form">
    <div id="container-login">

        <form class="form-horizontal" th:action="@{/j_spring_security_check}" method="post">
            <h2>Please sign in</h2>
            <div class="form-group">
                <div class="col-md-8">
                    <input id="login" name="login" class="form-control"
                           th:placeholder="'Login'"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8">
                    <input id="password" name="password" type="password" class="form-control"
                           th:placeholder="'Password'"/>
                </div>

            </div>
            <button class="btn btn-primary">Login
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
            </button>
        </form>

    </div>
</div>

</body>
</html>
