<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Patient Info</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.10/css/jquery.dataTables.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/profile}"> <img src="../../static/images/logo_true.png"
                                                                         th:src="@{/images/logo_true.png}" /></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/patient/list}">Patients List</a></li>
                <li><a th:href="@{/doctor/list}">Doctor List</a></li>
                <li><a th:href="@{/activity}">Activities</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/logout}">Logout</a></li>

            </ul>
        </div>
    </div>
</nav>
<div id="profile">
    <h2 class="text-center">Patient Info <a class="rightcol" th:href="${'/patient/edit/' + patient.id}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></h2>
    <table id="info-table">
        <tr>
            <td class="leftcol">Id:</td>
            <td class="rightcol" th:text="*{patient.id}">Правая колонка</td>
        </tr>
        <tr>
            <td class="leftcol">Name:</td>
            <td class="rightcol" th:text="*{patient.name}">Правая колонка</td>
        </tr>
        <tr>
            <td class="leftcol">Surname:</td>
            <td class="rightcol" th:text="*{patient.surname}">Правая колонка</td>
        </tr>
        <tr>
            <td class="leftcol">Doctor:</td>
            <td class="rightcol" th:text="${patient.getDoctor().name}+' '+${patient.getDoctor().surname}+' - '+${patient.getDoctor().position}">Правая колонка</td>
        </tr>
    </table>

</div>
<div id="butt-comm">
    <button  class="btn btn-info" data-toggle="modal" data-target="#amodal">Write comment  <span class="glyphicon glyphicon-comment" aria-hidden="true"></span></button></div>

<div id="amodal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">х</button>
                <h4 class="modal-title">Write Comment</h4>
            </div>
            <form id="save-comment" role="form"  th:object="${comment}" th:action="@{/comment/save/}" method="post">
                <span><input type="hidden" class="form-input" name="id" th:value="${patient.id}"
                /></span>
                <div class="form-group">
                    <textarea class="form-control" th:field="*{text}" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save
                    <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>
</div>

<div id="umodal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">х</button>
                <h4 class="modal-title">Edit Comment</h4>
            </div>
            <form id="update-comment" role="form"  th:object="${comment}" th:action="@{/comment/update/}" method="post">
                <span><input type="hidden" class="form-input" id="update-id" th:field="*{id}" th:value="${comment.id}"
                /></span>
                <div class="form-group">
                    <textarea class="form-control" id="update-text" th:field="*{text}" th:value="${comment.text}" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Edit
                    <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>
</div>

<div id="list-table">
    <div th:if="${not #lists.isEmpty(comments)}">
        <h2 class="text-center">Comments</h2>
        <table class="table table-hover table-bordered" id="sort">
            <tr class="info" th:each="comment : ${comments}">
                <th class="text-center">Author</th>
                <td class="text-center"><a th:href="${'/doctor/info/' + comment.authorId}" th:text="${comment.author}"></a></td>
                <th class="text-center">Date Create</th>
                <td class="text-center" th:text="${#dates.format(comment.dateCreate, 'dd.MM.yyyy HH:mm')}"></td>
                <th class="text-center">Last Editor</th>
                <td class="text-center"><a th:href="${'/doctor/info/' + comment.lastEditorId}" th:text="${comment.lastEditor}"></a></td>
                <th class="text-center">Last Changes</th>
                <td class="text-center" th:text="${#dates.format(comment.dateLastChange, 'dd.MM.yyyy HH:mm')}"></td>

                <td class="text-center"><a data-toggle="modal" data-target="#umodal" id="edit" th:onclick="'showEditModal(' + ${comment.id} + ')'">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
                <tr>
                    <td colspan="9" th:text="${comment.text}"></td>
                </tr>
            </tr>

        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/ajax.js}"></script>
</body>
</html>
