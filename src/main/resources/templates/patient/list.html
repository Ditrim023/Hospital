<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Patients</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/profile}"> <img src="../../static/images/logo_true.png"
                                                                         th:src="@{/images/logo_true.png}" /></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/patient/add}">Add Patient</a></li>
                <li><a th:href="@{/doctor/list}">Doctor List</a></li>
                <li><a th:href="@{/activity}">Activities</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/logout}">Logout</a></li>

            </ul>
        </div>
    </div>
</nav>
<div id="list-table">
    <h2 class="text-center">Patients</h2>
    <div class="text-center" th:if="${not #lists.isEmpty(patients)}">
        <table class="table table-hover table-bordered">
            <tr class="info">
                <th class="text-center">Id</th>
                <th class="text-center">Name</th>
                <th class="text-center">Surname</th>
                <th class="text-center">Date Birth</th>
                <th class="text-center">Doctor Name</th>
                <th class="text-center">Info</th>
            </tr>
            <tr class="text-center" th:each="patient : ${patients}">
                <td th:text="${patient.id}">Id</td>
                <td th:text="${patient.name}">Name</td>
                <td th:text="${patient.surname}">Surname</td>
                <td th:text="${patient.dateBirth}">Date Birth</td>
                <td th:text="${patient.getDoctor().name}">Doctor Name</td>
                <td><a th:href="${'/patient/info/' + patient.id}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
