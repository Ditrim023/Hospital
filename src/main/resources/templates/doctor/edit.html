<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Doctor Details</title>
    <th:block th:include="layout/header"></th:block>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />
</head>
<body>
<div class="container">
    <h2>Doctor Details</h2>
    <div>
        <form class="form-edit" th:object="${doctor}" th:action="@{/doctor/list}" method="post">
                <div class="form-line">
                <label class="form-text">Id:</label>
				<span><input type="text" class="form-control" th:field="*{id}"  readonly="readonly"/></span>
				</div>
<div class="form-line">
            <label class="form-text">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" />
				</div>
<div class="form-line">
            <label class="form-text">Surname:</label>            
                    <input type="text" class="form-control" th:field="*{surname}" />
</div>
				<div class="form-line">
            <label class="form-text">Age:</label>
                    <input type="text" class="form-control" th:field="*{age}" />
                    
			</div>
			<button type="submit" class = "button">Save</button>
        </form>
    </div>
</div>
</body>
</html>
