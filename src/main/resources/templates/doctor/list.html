<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Doctors</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/profile}"> <img src="../../static/images/logo_true.png"
                                                                         th:src="@{/images/logo_true.png}"/></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/patient/list}">Patients List</a></li>
                <li><a th:href="@{/doctor/add}">Doctor Add</a></li>
                <li><a th:href="@{/activity}">Activities</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/logout}">Logout</a></li>

            </ul>
        </div>
    </div>
</nav>
<div id="list-table">
    <h2 class="text-center">Doctors</h2>
    <div id="search">
        <input type="text" onkeyup="myFunctionId()" class="form-control" id="findById" placeholder="Filter by id"/>
        <input type="text" onkeyup="myFunctionSurName()" class="form-control" id="findBySurName" placeholder="Filter by surname"/>
        <input type="text" onkeyup="myFunctionPosition()" class="form-control" id="findByPosition" placeholder="Filter by position"/>
    </div>
    <div class="text-center" th:if="${not #lists.isEmpty(doctors)}">
        <table class="table table-hover table-stripped" id="sort">
            <thead>
            <tr class="info">
                <th class="text-center">Id</th>
                <th class="text-center">Surname</th>
                <th class="text-center">Name</th>
                <th class="text-center">Position</th>
                <th class="text-center">Status</th>
                <th class="text-center">Date Birth</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="doctor : ${doctors}">
                <td><a th:href="${'/doctor/info/' + doctor.id}" th:text="${doctor.id}"></a></td>
                <td th:text="${doctor.surname}">Surname</td>
                <td th:text="${doctor.name}">Name</td>
                <td th:text="${doctor.position}">Position</td>
                <td th:text="${doctor.status.name}">Status</td>
                <td th:text="${doctor.dateBirth}">Date Birth</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/doctor.js}"></script>
<script type="text/javascript" th:src="@{/js/slimtable.js}"></script>
</body>
</html>
