<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Doctors</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(doctors)}">
        <h2>All Doctors</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Edit</th>
            </tr>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.id}">Id</td>
                <td th:text="${doctor.name}">Name</td>
                <td th:text="${doctor.surname}">Surname</td>
                <td th:text="${doctor.age}">Age</td>
                <td><a th:href="${'/doctor/edit/' + doctor.id}" class="btn btn-default">Edit</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
