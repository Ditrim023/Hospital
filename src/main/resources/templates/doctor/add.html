<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Doctor Details</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />
    </head>
<body>
<div id="header">
<div id="header-inner">
<div id="logo">
                 <a href="#" th:href="@{/}"> <img src="../../static/images/logo_true.png" 
                     th:src="@{/images/logo_true.png}" /></a>
</div>
       <h2>Add Doctor</h2>
	  <div class="lin"><a th:href="@{/doctor/list}">Doctors List</a></div>
	  </div>
    </div>
<div class="container">
    <form class="form" th:object="${doctor}" th:action="@{/doctor/save}" method="post">
           <div class="form-input">
                    <input type="text" class="inn" th:field="*{name}" placeholder="Name"/>
            </div>			
            <div class="form-input">
                    <input type="text" class="inn" th:field="*{surname}" placeholder="Surname" />
            </div>			
           <div class="form-input">
                    <input type="text" class="inn" th:field="*{age}" placeholder="Age" />
            </div>
                    <button type="submit" class = "button">Save</button>
        </form>
		
</div>
</body>
</html>
